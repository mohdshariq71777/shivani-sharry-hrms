<div class="modal fade" tabindex="-1" id="confirmModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-end">
          <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <p class="text-center">Are you sure you want to log out?</p>
        <div class="mt-3 text-center">
          <button type="button" class="btn btn-sm px-3 btn-secondary me-1" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-sm px-3 btn-primary ms-1" data-bs-dismiss="modal"
            (click)="logOut()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-end" #authCanvas tabindex="-1" id="authCanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title font-theme" id="authCanvasLabel">{{ loginComp?'Login':'Signup'}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <app-signup *ngIf="!loginComp" (navLogin)="changeToLogin()"></app-signup>
    <app-login *ngIf="loginComp" (navSignup)="changeToSignup()"></app-login>
  </div>
</div>
