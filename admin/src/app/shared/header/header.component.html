<nav class="navbar navbar-expand-lg bg-white">
  <div class="container-fluid">
    <a class="navbar-brand font600" href="javascript:void(0)" routerLink="/dashboard">Admin E-Commerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="isAuth===false">
          <a class="nav-link" aria-current="page" href="javascript:void(0)" routerLink="/"
            routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item" *ngIf="isAuth">
          <a class="nav-link" aria-current="page" href="javascript:void(0)" data-bs-toggle="modal"
            data-bs-target="#confirmModal">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="modal" tabindex="-1" id="confirmModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-end">
          <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <p class="text-center">Are you sure you want to log out?</p>
        <div class="mt-3 text-center">
          <button type="button" class="btn btn-sm px-3 btn-secondary me-1" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-sm px-3 btn-primary ms-1" (click)="logOut()"
            data-bs-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
