<div class="row justify-content-center mt-2">
  <div class="col-sm-6">
    <div class="card shadow-none">
      <div class="card-body">
        <form (ngSubmit)="addGroupCat()" #groupCatg="ngForm">
          <div class="row gy-2">
            <div class="col-sm-12">
              <label>Group Category Name</label>
              <input name="catName" type="text" class="form-control" ngModel #catName required>
            </div>
            <div class="col-sm-12">
              <div class="form-check">
                <input name="isActive" class="form-check-input" type="checkbox" ngModel id="flexCheckChecked" checked
                  #isActive>
                <label class="form-check-label" for="flexCheckChecked">
                  Is active
                </label>
              </div>
            </div>
            <div class="col-sm-12 text-center">
              <button type="submit" class="btn btn-success btn-sm">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
