<app-header></app-header>
<div class="bg-light mnhytBg">
  <div class="container-fluid py-3">
    <div class="text-end mb-2"><button class="btn btn-sm btn-success" data-bs-toggle="modal"
        data-bs-target="#exampleModal">+
        Add Group Category</button></div>
    <div>
      <ag-grid-angular style="height:500px" class="ag-theme-quartz" [rowData]="groupCategories"
        [columnDefs]="columnDefs">
      </ag-grid-angular>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Manage Group Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row justify-content-center mt-2">
          <form (ngSubmit)="addGroupCat()" #groupCatgFrm="ngForm">
            <div class="row gy-2">
              <div class="col-sm-12">
                <label>Group Category Name</label>
                <input name="catName" type="text" class="form-control" ngModel #catName required>
              </div>
              <div class="col-sm-12">
                <div class="form-check">
                  <input name="isActive" class="form-check-input" type="checkbox" ngModel id="flexCheckChecked" checked
                    #isActive>
                  <label class="form-check-label" for="flexCheckChecked">
                    Is active
                  </label>
                </div>
              </div>
              <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-danger me-2 btn-sm" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success btn-sm" data-bs-dismiss="modal"
                  [disabled]="!groupCatgFrm.valid">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
